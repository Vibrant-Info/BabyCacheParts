		
<div ng-include="'header.html'"></div>
		
		
		<div id="content"  ng-controller="stafflistCtrl">
			
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="fa fa-align-justify"></i>									
								</span>
								<h5>Staff List</h5>
								
							</div>
							<div class="widget-content nopadding ">
								<div class="row"ng-show="errmsgshow">
								<div class="col-md-12">
									<div class="alert alert-danger text-center" >Please enter any one of the fields</div>
								</div>
							</div>
								<form class="form-horizontal"  name="myForm" id="basic_validate" novalidate="novalidate">	
								<div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">First Name</label>
                                        <div class="col-sm-9 col-md-9 col-lg-9">
                                            <input type="text" class="form-control input-sm" name="firstname" id="firstname" ng-model="staff.firstname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Initial</label>
                                        <div class="col-sm-9 col-md-9 col-lg-9">
                                            <input type="text" class="form-control input-sm" name="initial" id="initial" ng-model="staff.initial">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Last Name</label>
                                        <div class="col-sm-9 col-md-9 col-lg-9">
                                            <input type="text" class="form-control input-sm" name="lastname" id="lastname" ng-model="staff.lastname">
                                        </div>
                                    </div>
                                   
                                    
                                    </div>
                                    
                                    
                                    <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Store Code

										</label>
                                        <div class="col-sm-9 col-md-9 col-lg-9 ">
                                        	<div class="selecting-option" >
                                            <select class="selectcode" id="sel1" ng-model="staff.storeid">
                                                <option ng-repeat="value in values" value="{{value.storeid}}"> {{value.code}}</option>
                                                
                                              </select>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Email</label>
                                        <div class="col-sm-9 col-md-9 col-lg-9">
                                            <input type="email" class="form-control input-sm" name="emailid" id="emailid" ng-model="staff.emailid" >
                                        </div>
                                    </div>
                                    
                                   <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Status	</label>
                                        <div class="col-sm-9 col-md-9 col-lg-9 ">
                                            
                                            <input type="radio" name="enabled"    ng-model="staff.enabled" value=1>
                                           
                                           Enabled</br>
                                          
                                            <input type="radio" name="enabled"    ng-model="staff.enabled" value=0 >
                                       
                                            Disabled</br>
                                            
                                            <input type="radio" name="enabled"   ng-model="staff.enabled"  value=2>
                                        
                                            Both</br>
                                        </div>
	
										
                                    </div>
                                    
                                    
                                  </div>
                                    <div class="form-actions col-md-12">
                                        <button  class="btn btn-primary" ng-click="staffSearch()">Search</button> 
                                        <button  class="btn btn-primary" ng-click="resetSearch()">Reset</button> 
                                    </div>
                                </form>
							</div>
                           
						</div>			
					</div>
                    
				</div>
				<div class="row">
                	<div class="col-lg-12">
                    	<div class="table-responsive">
										<table class="table table-bordered table-striped table-hover">
										<thead>
											<tr>
												<th>
												
													 First Name
												</th>
												<th>
													 Initial
												</th>
                                                <th>
													 Last Name
												</th>
												<th>
													 Email
												</th>
												<th>
													 Status
												</th>
												<th>
													 Options
												</th>
												
										
											</tr>
										</thead>
										<tbody >
										<tr ng-repeat="value in values">	
											<td>{{value.firstname}}</td>	
											<td>{{value.initial}}</td>	
											<td>{{value.lastname}}</td>	
											<td>{{value.emailid}}</td>	
											<td ng-if="value.enabled==0" class="red">Inactive </td>
											<td ng-if="value.enabled==1" class="green">Active  </i></td>
											<td ng-if="value.enabled==0">
												<span ng-click="checkActive(1,value.staffid)" class="green" >
													<i class="fa fa-check" data-toggle="tooltip" data-placement="bottom" title="Enable staff">
													</i>
												</span> &nbsp; &nbsp;&nbsp;
												<span ng-click="selectStaff(value.staffid)" class="blue" >
													<i class="fa fa-pencil-square-o"  title="Edit  staff">
													</i>
												</span>
											</td>
											<td ng-if="value.enabled==1">
												<span ng-click="checkActive(0,value.staffid)" class="red">
													<i class="fa fa-times"  title="Disable staff">
													</i>
												</span> &nbsp; &nbsp;&nbsp;
												<span ng-click="selectStaff(value.staffid)" class="blue"  >
													<i class="fa fa-pencil-square-o"  title="Edit staff"  >
													</i>
												</span>
											</td>
											 
											
											                                           
										</tr>
										</tbody>
										</table>
									</div>
                    </div>
                </div>
			 <script type="text/ng-template" id="editStaff.html">
				<div class="modal-header">
					<h3 class="modal-title">Edit Staff</h3>
				</div>
				<div class="modal-body">
				{{editStaff.firstname}}
				
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" type="button" ng-click="updateStaff()">Update</button>
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
				</div>
			</script>
				
		</div>
		
		
          </div>  
           
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery.icheck.min.js"></script>
            <script src="js/select2.min.js"></script>
            <script src="js/jquery.validate.js"></script>
            
            <script src="js/jquery.nicescroll.min.js"></script> 
            <script src="js/babycache.js"></script>
            <script>
					$(document).ready(function(){
					
						$("select").select2();
							// $('input[type=checkbox],input[type=radio]').iCheck({
							//	checkboxClass: 'icheckbox_flat-blue',
							//	radioClass: 'iradio_flat-blue'
							//}); 
					});
			</script>
			
	</body>
</html>
