<div ng-include="'header.html'"></div>	
	<div id="content" ng-controller="ProdClassificationListCtrl">		
		<div class="row">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="fa fa-align-justify"></i>									
						</span>
						<h5>Product Classification List</h5>							
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate">							
							<div class="col-md-8">
								<div class="form-group">
									<label class="col-sm-3 col-md-3 col-lg-3 control-label">Product Classification</label>
									<div class="col-sm-9 col-md-9 col-lg-9 ">
										<div class="selecting-option">
											<select class="" id="sel1" ng-model="types">
												<option ng-repeat="val in types" value="val.classificationid">{{val.name}}</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 col-lg-3 control-label">Name Containing</label>
									<div class="col-sm-9 col-md-9 col-lg-9">
										<input type="text" class="form-control input-sm" name="date" id="date">
									</div>
								</div>							
								<div class="form-group">
									<label class="col-sm-3 col-md-3 col-lg-3 control-label">Status	</label>
									<div class="col-sm-9 col-md-9 col-lg-9 radio-btn-apply">
										<label class="">
										
										<input type="radio" name="radios" ng-model="check">		
									Enabled</label>
										<label class="">
									
										<input type="radio" name="radios"  value="erdfdfe" ng-model="check" >						
										Disabled</label>
										<label class="">
								
										<input type="radio" name="radios"  value="ere" ng-model="check">
										 Both</label>
									</div>{{check}}
								</div>								
							</div>
							<div class="form-actions col-md-12">
								<input type="button" ng-click="search(check)" value="Search" class="btn btn-primary"> 
								<input type="button" value="Reset" class="btn btn-primary">
							</div>
						</form>
					</div>					   
				</div>			
			</div>				
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr>
								<th>Status</th>
								<th>Name</th>
								<th>Classification</th>								
							</tr>
						</thead>
						<tbody>						
						</tbody>
					</table>
				</div>
			</div>
		</div>			
	</div>	
	<div class="row">
		<div ng-include="'footer.html'"></div>		
	</div>
	</div>  
	<script src="js/bootstrap.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/jquery.validate.js"></script>	
	<script src="js/jquery.nicescroll.min.js"></script>
	<script src="js/babycache.js"></script>
	<script>
		$(document).ready(function(){
	

	
	$('select').select2();


	});
	
	</script>
</body>
</html>
